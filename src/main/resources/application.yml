spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wrm
    username: postgres
    password: 123

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

waiting-room:
  default-algorithm-type: FIFO
  default-work-mode: MORNING
  default-capacity: 15

visit:
  default-visitor-status: WAITING